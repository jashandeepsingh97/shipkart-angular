<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="banner">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>

                            <th scope="col"
                                class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Price
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Units in Stock
                            </th>

                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let tempProduct of products">
                            <td class="px-3 py-4 whitespace-normal">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="{{ tempProduct.imageUrl }}" alt="">
                                    </div>
                                    <div class="px-3 py-4 whitespace-normal">
                                        <div class="text-sm text-gray-900">{{ tempProduct.name}}</div>

                                    </div>
                                </div>
                            </td>

                            <td class="px-6 py-4 whitespace-normal">
                                <div class="text-sm text-gray-900">{{ tempProduct.unitPrice | currency:'USD'}}</div>

                            </td>
                            <td class="px-6 py-4 whitespace-normal">
                                <div class="text-sm text-gray-900">{{ tempProduct.unitsInStock}}</div>

                            </td>


                        </tr>

                        <!-- More people... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
