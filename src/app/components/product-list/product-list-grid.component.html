                <div class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden">
                    <div class="flex items-end justify-end h-56 w-full bg-cover cursor-pointer"
                        style="background-image: url('{{tempProduct.imageUrl}}')"
                        routerLink="/products/{{tempProduct.id}}">
                        <button (click)="click(); $event.stopPropagation()"
                            class="p-2 rounded-full bg-blue-600 text-white mx-5 -mb-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
                            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round"

                                <path

            <!-- More products... -->

            <!-- If products are empty then display a message -->



        </div>
        <div *ngIf="products?.length==0" class=" bg-white rounded-md shadow-xl lg:max-w-7xl ">
            <div class="py-4 flex flex-col items-center">
                <h1 class="font-bold text-indigo-600 text-9xl">404</h1>

                <h6 class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl">
                    <span class="text-red-500">Oops!</span> Page not found
                </h6>

                <p class="mb-8 text-center text-gray-500 md:text-lg">
                    The page you’re looking for doesn’t exist.
                </p>

                <a href="#" class="px-6 py-2 text-sm font-semibold text-white bg-indigo-600">Go home</a>
            </div>
        </div>


    </div>
    <!-- Begin pagination -->

    <div class="flex flex-col items-center my-12">
        <div class="flex text-gray-700">
            <ngb-pagination [ellipses]="false" [(page)]="thePageNumber" [pageSize]="thePageSize"
                [collectionSize]="theTotalElements" [maxSize]="3" [boundaryLinks]="true" [rotate]="true"
                (pageChange)="listProducts()">

            </ngb-pagination>
        </div>
    </div>

    <div>
        <div class="col-md-3 mt-2" style="text-align:right">
            <span class="mr-2">Page Size</span>
            <select (change)="updatePageSize($any($event.target).value)">
                <option>2</option>
                <option selected="true">5</option>
                <option>10</option>
                <option>15</option>
            </select>
        </div>
    </div>




    <!-- End Pagination -->



</div>
