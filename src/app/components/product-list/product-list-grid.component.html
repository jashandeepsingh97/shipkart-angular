        <div *ngIf="products?.length==0" class=" bg-white rounded-md shadow-xl lg:max-w-7xl ">
            <div class="py-4 flex flex-col items-center">
                <h1 class="font-bold text-indigo-600 text-9xl">404</h1>

                <h6 class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl">
                    <span class="text-red-500">Oops!</span> Page not found

    <!-- Begin pagination -->

    <div class="flex flex-col items-center justify-center my-12 md:flex-row">
        <div class="flex text-gray-700 justify-center flex-1">
            <ngb-pagination [ellipses]="false" [(page)]="thePageNumber" [pageSize]="thePageSize"
                [collectionSize]="theTotalElements" [maxSize]="3" [boundaryLinks]="true" [rotate]="true"
                (pageChange)="listProducts()" size="sm">
            </ngb-pagination>
        </div>

        <div>
            <div class="col-md-3 mt-2 mr-4" style="text-align:right">
                <span class="mr-2 font-serif text-lg">Page Size : </span>
                <select (change)="updatePageSize($any($event.target).value)"
                    class=" min-w-max absolute bg-white text-base  float-left py-1  list-none text-left rounded-lg shadow-lg  m-0 bg-clip-padding border-none">
                    <option
                        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100">
                        2</option>
                    <option
                        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                        selected="true">5</option>
                    <option
                        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100">
                        10</option>
                    <option
                        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100">
                        15</option>
                </select>
            </div>
        </div>
