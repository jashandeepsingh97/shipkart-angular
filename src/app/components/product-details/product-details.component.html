<div class="bg-white">
    <div>
        <nav aria-label="Breadcrumb">
            <ol role="list" class="max-w-2xl mx-auto px-4 flex items-center space-x-2 sm:px-6 lg:max-w-7xl lg:px-8">


                <li>
                    <div class="flex items-center">
                        <a class="mr-2 text-sm font-medium text-gray-900">
                            {{product.sku}}
                        </a>
                        <svg width="16" height="20" viewBox="0 0 16 20" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-5 text-gray-300">
                            <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
                        </svg>
                    </div>
                </li>

                <li class="text-sm">
                    <a aria-current="page" class="font-medium text-gray-500 hover:text-gray-600">
                        {{product.name}}
                    </a>
                </li>
            </ol>
        </nav>

        <!-- Product info -->
        <div
            class="max-w-2xl mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8">
            <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
                <h1 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">
                    {{product.name}}
                </h1>
            </div>

            <!-- Options -->
            <div class="mt-4 lg:mt-0 lg:row-span-3">

                <h2 class="sr-only">Product information</h2>



                <form>

                    <div class="aspect-w-4 aspect-h-5 sm:rounded-lg sm:overflow-hidden lg:aspect-w-3 lg:aspect-h-4">
                        <img src={{product.imageUrl}} alt="Model wearing plain gray basic tee."
                            class="w-full h-full object-center object-cover">
                    </div>
                    <!-- Sizes -->


                </form>
            </div>

            <div class="py-10 lg:pt-6 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
                <!-- Description and details -->
                <div>
                    <h3 class="sr-only">Description</h3>

                    <div class="space-y-6">
                        <p class="text-base text-gray-900">{{product.description}}</p>
                    </div>
                </div>
                <p class="text-3xl text-gray-900">{{product.unitPrice | currency:'CAD'}} </p>

                <button type="submit"
                    class="m-auto mt-7 w-full lg:max-w-xs bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add
                    to bag</button>
                <button routerLink="/products"
                    class="m-auto mt-7 w-full lg:max-w-xs bg-transparent border border-indigo-600 rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-indigo-700 hover:bg-indigo-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Back
                    to Product List</button>


            </div>
        </div>
    </div>
</div>
